<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Dashboard</title>
    <link rel="stylesheet" href="laboratory.css">
</head>
<body>

    <div class="dashboard">
        <div class="tabs">  
            <h2>Laboratory Dashboard</h2>
            <ul>
                <li class="tab" id="order-test-tab">Order Test</li>
                <li class="tab" id="view-tests-tab">View Tests</li>
                <li class="tab" id="update-status-tab">Update Test Status</li>
                <li class="tab" id="generate-results-tab">Generate Test Results</li>
                <li class="tab" id="logout">Logout</li>
            </ul>
        </div>

        <div class="content">
            <div class="content-section" id="order-test-content">
                <h2>Order Test</h2>
                <form action="#" method="POST">
                    <label for="test-name">Test Name:</label>
                    <input type="text" id="test-name" name="test-name" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>

                    <label for="price">Price:</label>
                    <input type="number" step="0.01" id="price" name="price" required>

                    <label for="test-date">Test Date:</label>
                    <input type="date" id="test-date" name="test-date" required>

                    <label for="patient-id">Patient ID:</label>
                    <input type="number" id="patient-id" name="patient-id" required>

                    <label for="doctor-id">Doctor ID:</label>
                    <input type="number" id="doctor-id" name="doctor-id" required>

                    <label for="lab-tech">Lab Technician:</label>
                    <input type="text" id="lab-tech" name="lab-tech" required>

                    <label for="test-type">Test Type:</label>
                    <input type="text" id="test-type" name="test-type" required>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="content-section" id="view-tests-content">
                <h2>View Tests</h2>
            </div>

            <div class="content-section" id="update-status-content">
                <h2>Update Test Status</h2>
                <form>
                    <label for="test-id">Test ID:</label>
                    <input type="number" id="test-id" name="test-id" required>

                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>

                    <button type="submit">Update Status</button>
                </form>
            </div>

            <div class="content-section" id="generate-results-content">
                <h2>Generate Test Results</h2>
                <form>
                    <label for="result-test-id">Test ID:</label>
                    <input type="number" id="result-test-id" name="result-test-id" required>

                    <label for="results">Results:</label>
                    <textarea id="results" name="results" rows="6" required></textarea>

                    <button type="submit">Generate Results</button>
                </form>
            </div>
        </div>
    </div>

    <script src="laboratory.js"></script>
</body>
</html>
