<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Dashboard</title>
    <link rel="stylesheet" href="receptionist.css">
</head>
<body>

    <div class="dashboard">
        <div class="tabs">  
            <h2>Receptionist Dashboard</h2>
            <ul>
                <li class="tab" id="add-patient-tab">Add Patient</li>
                <li class="tab" id="view-patients-tab">View Patients</li>
                <li class="tab" id="book-appointments-tab">Book Appointments</li>
                <li class="tab" id="logout">Logout</li>
            </ul>
        </div>

        <div class="content">
            <div class="content-section" id="add-patient-content">
                <h2>Add Patient</h2>
                
                <form action="#" method="POST">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
        
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
        
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
        
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="123-456-7890">
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
        
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label>
        
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
        
                    <label for="emergency-contact">Emergency Contact Name:</label>
                    <input type="text" id="emergency-contact" name="emergency-contact" required>
        
                    <label for="emergency-contact-number">Emergency Contact Number:</label>
                    <input type="tel" id="emergency-contact-number" name="emergency-contact-number" pattern="[0-9]{10}" required placeholder="123-456-7890">
        
                    <label for="medical-history">Medical History:</label>
                    <textarea id="medical-history" name="medical-history" rows="6" required></textarea>
        
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="content-section" id="view-patients-content">
                <h2>View Patients</h2>
                
            </div>

            <div class="content-section" id="book-appointments-content">
                <h2>Book Appointments</h2>
                
                <form>
                    <label for="patient">Patient Name:</label>
                    <select id="patient" name="patient" required>
                        <option value="">Select Patient</option>
                        <option value="john-doe">John Doe</option>
                        <option value="jane-smith">Jane Smith</option>
                        <option value="mike-johnson">Mike Johnson</option>
                    </select>
                    <br>
                
                    <label for="appointment-date">Date:</label>
                    <input type="date" id="appointment-date" name="appointment-date" required>
                    <br>
                
                    <label for="appointment-time">Time:</label>
                    <input type="time" id="appointment-time" name="appointment-time" required>
                    <br>
                
                    <label for="reason">Reason for Appointment:</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                    <br>
                
                    <button type="submit">Book Appointment</button>
                </form>
                
            </div>
        </div>
    </div>

    <script src="receptionist.js"></script>
</body>
</html>
